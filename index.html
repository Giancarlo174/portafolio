  <script>
    // Configuración de partículas
    window.onload = function () {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 2, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.2,
            width: 1,
          },
          move: { enable: true, speed: 2, out_mode: "out" },
        },
        interactivity: {
          detect_on: "window",
          events: { onhover: { enable: true, mode: "repulse" } },
        },
        retina_detect: true,
      });
    };

    document.addEventListener("DOMContentLoaded", function () {
      const textElement = document.querySelector("#dynamic-text");
      const languageToggle = document.getElementById("language-toggle");
      const navLinks = document.querySelectorAll(".navigation-icons a");
      const logoLink = document.querySelector(".logo-link");
      const sections = document.querySelectorAll("section");

      const content = {
        en: {
          title: "If you have an idea, you can make it",
          subtitle:
            "As a software developer with a passion for innovation, I bring value to every project I work on.",
          projects: "My projects",
          contact: "Contact me",
          dynamicWords: ["real", "better", "code"],
        },
        es: {
          title: "Si tienes una idea, puedes hacerla realidad",
          subtitle:
            "Como desarrollador de software con pasión por la innovación, aporto valor a cada proyecto en el que trabajo.",
          projects: "Mis proyectos",
          contact: "Contáctame",
          dynamicWords: ["realidad", "mejor", "código"],
        },
      };

      let language = "es";
      let currentWord = 0;
      let currentCharacter = 0;
      let isDeleting = false;
      const typingSpeed = 150;
      const deletingSpeed = 100;
      const pause = 2000;
      let typingTimeout;

      function type() {
        const words = content[language].dynamicWords;
        const currentText = words[currentWord];

        if (isDeleting) {
          textElement.textContent = currentText.slice(0, currentCharacter--);
          if (currentCharacter < 0) {
            isDeleting = false;
            currentWord = (currentWord + 1) % words.length;
            typingTimeout = setTimeout(type, typingSpeed);
          } else {
            typingTimeout = setTimeout(type, deletingSpeed);
          }
        } else {
          textElement.textContent = currentText.slice(0, ++currentCharacter);
          if (currentCharacter === currentText.length) {
            isDeleting = true;
            typingTimeout = setTimeout(type, pause);
          } else {
            typingTimeout = setTimeout(type, typingSpeed);
          }
        }
      }

      type();

      function updateLanguageContent() {
        language = languageToggle.checked ? "en" : "es";

        document.querySelector(
          ".main-text h1"
        ).innerHTML = `${content[language].title} <br /><span id="dynamic-text" class="highlight"></span>`;

        document.querySelector(".main-text p").innerText =
          content[language].subtitle;
        document.querySelector(".btn-projects").innerText =
          content[language].projects;
        document.querySelector(".btn-contact").innerText =
          content[language].contact;

        clearTimeout(typingTimeout);
        currentWord = 0;
        currentCharacter = 0;
        isDeleting = false;
        setTimeout(type, 300);
      }

      // languageToggle.addEventListener("change", updateLanguageContent);

      function setActiveSection() {
        let index = sections.length;
        while (--index && window.scrollY + 50 < sections[index].offsetTop) {}
        navLinks.forEach((link) => link.classList.remove("active"));
        navLinks[index].classList.add("active");
      }

      if (logoLink) {
        logoLink.addEventListener("click", function () {
          navLinks.forEach((link) => link.classList.remove("active"));
          navLinks[0].classList.add("active");
        });
      }

      navLinks.forEach((link) => {
        link.addEventListener("click", function () {
          navLinks.forEach((lnk) => lnk.classList.remove("active"));
          this.classList.add("active");
        });
      });

      setActiveSection();
      window.addEventListener("scroll", setActiveSection);

      navLinks.forEach((link) => {
        link.addEventListener("mouseover", () => link.classList.add("hovered"));
        link.addEventListener("mouseout", () => 
          link.classList.remove("hovered")
        );
      });
    });
  </script>
